<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active"><mat-icon fontIcon="home"></mat-icon> Dashboard</a>
      <a mat-list-item routerLink="/appointments" routerLinkActive="active"><mat-icon fontIcon="calendar_month"></mat-icon> Appointments</a>
      <a mat-list-item routerLink="/categories" routerLinkActive="active"><mat-icon fontIcon="category"></mat-icon> Categories</a>
      <a mat-list-item routerLink="/professionals" routerLinkActive="active"><mat-icon fontIcon="group"></mat-icon> Professionals</a>
      <a mat-list-item routerLink="/customers" routerLinkActive="active"><mat-icon fontIcon="person"></mat-icon> Customers</a>
      <a mat-list-item routerLink="/" routerLinkActive="active"><mat-icon fontIcon="settings"></mat-icon> Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>InQ - Appointment system</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
