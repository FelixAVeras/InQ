<div class="login-container">
    <div class="login-header">
      <h1>InQ</h1>
      <p>Appointment System</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline">
        <mat-label>Nombre de Usuario</mat-label>
        <input matInput formControlName="username" required>
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">El nombre de usuario es obligatorio.</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es obligatoria.</mat-error>
      </mat-form-field>
  
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
      <div class="login-actions">
        <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
        <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
      </div>
    </form>
  </div>
