<div class="login-container">
    <div class="login-header">
      <h1>InQ</h1>
      <p>Appointment System</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required>
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">The username is required</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">The password is required</mat-error>
      </mat-form-field>
  
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
      <div class="login-actions">
        <button mat-raised-button color="primary" type="submit">Enter</button>
        <p>You don't have an account with us? <a routerLink="/register">Register Here</a></p>
      </div>
    </form>
  </div>
